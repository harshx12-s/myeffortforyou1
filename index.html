<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Premium Love Book â¤ï¸</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins&display=swap" rel="stylesheet">

<style>

body{
margin:0;
font-family:'Poppins',sans-serif;
background: linear-gradient(135deg,#1a001f,#330033);
color:white;
overflow-x:hidden;
}

nav{
display:flex;
justify-content:space-between;
align-items:center;
padding:15px 40px;
background:rgba(255,255,255,0.05);
backdrop-filter:blur(10px);
position:sticky;
top:0;
}

nav a{
color:white;
margin:0 10px;
text-decoration:none;
font-weight:bold;
}

section{
min-height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
padding:20px;
text-align:center;
}

h1{
font-family:'Playfair Display',serif;
font-size:3rem;
}

button{
padding:12px 25px;
border:none;
border-radius:30px;
background:#ff2e63;
color:white;
cursor:pointer;
font-weight:bold;
margin-top:15px;
transition:0.3s;
}

button:hover{
transform:scale(1.1);
background:#ff0055;
}

.glass{
background:rgba(255,255,255,0.08);
padding:25px;
border-radius:20px;
backdrop-filter:blur(15px);
margin:15px;
}

.gallery img{
width:250px;
border-radius:20px;
margin:10px;
transition:0.4s;
}

.gallery img:hover{
transform:scale(1.1);
}

video{
width:300px;
border-radius:20px;
}

.heart{
position:fixed;
color:#ff4d6d;
font-size:20px;
animation:float 5s linear infinite;
}

@keyframes float{
0%{transform:translateY(100vh);opacity:1;}
100%{transform:translateY(-10vh);opacity:0;}
}

#gameArea{
position:relative;
width:300px;
height:400px;
background:rgba(255,255,255,0.1);
border-radius:20px;
overflow:hidden;
}

.fallingHeart{
position:absolute;
font-size:25px;
cursor:pointer;
}

</style>
</head>

<body>

<audio id="bgMusic" loop>
<source src="music.mp3" type="audio/mpeg">
</audio>

<nav>
<div>ğŸ’– Our Love Book</div>
<div>
<a href="#home">Home</a>
<a href="#gallery">Gallery</a>
<a href="#videos">Videos</a>
<a href="#game">Love Game</a>
</div>
<button onclick="toggleMusic()">ğŸµ</button>
</nav>

<section id="home">
<h1>Happy Birthday My Princess ğŸ‘‘</h1>
<div class="glass">
<p>You are my forever, my always, my everything â¤ï¸</p>
<button onclick="surprise()">Open Surprise ğŸ’Œ</button>
<p id="msg"></p>
</div>
</section>

<section id="gallery">
<h1>Our Cute Memories ğŸ“¸</h1>
<div class="gallery">
<img src="images/pic1.jpg">
<img src="images/pic2.jpg">
<img src="images/pic3.jpg">
</div>
</section>

<section id="videos">
<h1>Special Moments ğŸ¬</h1>
<video controls>
<source src="videos/video1.mp4" type="video/mp4">
</video>
</section>

<section id="game">
<h1>Love Catch Game ğŸ’–</h1>
<p>Catch 10 hearts to unlock secret message!</p>
<div id="gameArea"></div>
<p>Score: <span id="score">0</span></p>
<p id="secret"></p>
</section>

<script>

function surprise(){
document.getElementById("msg").innerHTML=
"You are the reason my world feels magical âœ¨ I love you endlessly â¤ï¸";
}

function toggleMusic(){
let music=document.getElementById("bgMusic");
if(music.paused){music.play();}
else{music.pause();}
}

function createHeart(){
let heart=document.createElement("div");
heart.classList.add("fallingHeart");
heart.innerHTML="ğŸ’–";
heart.style.left=Math.random()*260+"px";
heart.style.top="0px";
document.getElementById("gameArea").appendChild(heart);

let fall=setInterval(()=>{
heart.style.top=heart.offsetTop+5+"px";
if(heart.offsetTop>370){
heart.remove();
clearInterval(fall);
}
},30);

heart.onclick=function(){
heart.remove();
clearInterval(fall);
let score=document.getElementById("score");
score.innerHTML=parseInt(score.innerHTML)+1;
if(score.innerHTML==10){
document.getElementById("secret").innerHTML=
"ğŸ‰ Surprise! You unlocked my heart forever â¤ï¸ Happy Birthday Love!";
}
}
}

setInterval(createHeart,1000);

for(let i=0;i<20;i++){
let h=document.createElement("div");
h.classList.add("heart");
h.innerHTML="ğŸ’—";
h.style.left=Math.random()*100+"vw";
h.style.animationDuration=(Math.random()*3+2)+"s";
document.body.appendChild(h);
}

</script>

</body>
</html>
